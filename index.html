<!DOCTYPE html>
<html>
<head>
    <title>Web-to-Case Form</title>
    <style>
        body {
            margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://www.tesla.com/sites/default/files/images/firstresponders/model-s-driving@2x.jpg?113840989281');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
        }
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="https://yourorg.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
        <label for="contact_name">Contact Name:</label>
        <input type="text" id="contact_name" name="name" required>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        <input type="hidden" name="orgid" value="00Dxxxxxxxxxxxx">
        <input type="hidden" name="retURL" value="https://yourdomain.com/thank-you">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
